{% extends 'base.html' %}
{% block content %}

    <style>
        table {
           border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>

    {%  if error_msg %}
        <div>
            <b>{{ error_msg }}</b>
        </div>
    {%  endif %}
    <table>
        <tr><th>Title</th><th>Year</th><th>Rating</th></tr>
        {% for movie in movies %}

        <tr>
            <td>
                {{ movie['title'] }}
            </td>
            <td>
                {{ movie['year'] }}
            </td>
            <td>
                {{ movie['rating'] }}
            </td>

        </tr>

        {% endfor %}

    </table>

{% endblock %}
