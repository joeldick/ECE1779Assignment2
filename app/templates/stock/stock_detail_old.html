{% extends 'base.html' %}
{% block content %}

    <style>
        table {
           border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>

    <form action="{{ url_for('stock_quote_get') }}" method="get">
        <input type="hidden" name="symbol" value={{ symbol }} />
        <input value="Back" type="submit"/>
    </form>

    {%  if error_msg %}
        <div>
            <b>{{ error_msg }}</b>
        </div>
    {%  endif %}
    <table>
        {% for point in close_history %}

        <tr>
            <td>
                {{ point[0] }}
            </td>
            <td>
                {{ point[1] }}
            </td>

        </tr>
        {% endfor %}

    </table>


{% endblock %}
