{% extends 'base.html' %}
{% block content %}
    {% if session['username'] == Null %}
        Please Log in.
    {% else %}
        <ul>
            <li>
                <form method="get" action="{{ url_for('stock_quote_get') }}">
                    Get stock quote:
                    <br>
                    Symbol <input type="text" name="symbol" />
                    <input type="submit" value="Get Quote"/>
                </form>
            </li>
            <li>
                <a href="{{ url_for('stock_compare')}}" methods="get">Compare Stocks</a>
            </li>
        </ul>
    {% endif %}
{% endblock %}
